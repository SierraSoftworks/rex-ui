<div class="fill">
    <div class="center">
        <p v-if="!user">
            We notice you're not yet authenticated. You'll need to <el-button type="primary" @click="login()">Login
            </el-button> before you can continue.
        </p>

        <idea v-if="user && idea" :idea="idea"></idea>
    </div>

    <div class="bottom">
        <idea-controls v-if="user" :idea="idea"
            :allow-complete="true" @complete="markCompleted(true)"
            :allow-incomplete="true" @incomplete="markCompleted(false)"
            :allow-remove="true" @incomplete="remove()"
            :allow-next="false"></idea-controls>
    </div>
</div>
