<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rex</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.6/theme-chalk/index.css"
        integrity="sha256-DN11eElzQUZ0Tj28MFaeHlV1oeG18m9ZjU7MM1xYkRA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js" integrity="sha256-yEB9jUlD51i5kxJZlzgzfR6XmVKI76Nl1WRA1aqIilU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.min.js" integrity="sha256-1QlN0ckC4jlz91DZixPZxTv9vYpcBmS7sK7HA8xFmFA="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.6/index.js" integrity="sha256-XJ25r/1aIf2QTGyiTh3eIaQAWb0dk7QGETFii09X3o0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.6/locale/en.min.js" integrity="sha256-utoayYoNULaBYPcpVdcIgCpAtuBhafm3ykKQOXm3UNM="
        crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="app">
        <el-container class="tac">
            <el-aside width="300px" class="dark side-menu">
                <el-row>
                    <el-col class="sidebar-title" :span="24">
                        <h2>
                            <i class="material-icons">extension</i>
                            Rex
                        </h2>
                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="24">
                        <el-menu :router="true" theme="dark">
                            <el-menu-item index="/">
                                <i class="material-icons">home</i>
                                Home
                            </el-menu-item>
                            <el-menu-item index="/quotes">
                                <i class="material-icons">home</i>
                                Quotes
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>

            <el-main class="vh-full router-view" v-loading.body="loading">
                <router-view :key="$route.fullPath"></router-view>
            </el-main>
        </el-container>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" data-main="/require.js"></script>
    <script src="/bundle.js"></script>
    <script src="/index.js"></script>
</body>

</html>
